<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Shopping Cart </title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<i><h1> Cart</h1></i>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="1.png">
					<div class="content">
						<h2>Urban Casuals</h2><br>
						<h3>Price:2,775</h3>
						<p class="unit">Quantity: <input name="" value="1"></p><BR>
							
						<button type="button" onclick="alert('Saved to Wishlist')">Save for Later</button>
						<p class="btn-area"><i aria-hidden="true" class="trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="2.2.jpg">
					<div class="content">
						<h2>Oxford Shoe</h2><br>
						<h3>Price:2,350</h3>
						<p class="unit">Quantity: <input name="" value="1"></p><br>
						
						<button type="button" onclick="alert('Saved to Wishlist')">Save for Later</button>
						<p class="btn-area"><i aria-hidden="true" class="trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="3.jpg.webp">
					<div class="content">
						<h2>Leather Boots</h2><br>
						<h3>Price:3,980</h3>
						<p class="unit">Quantity: <input name="" value="1"></p>
						
						<button type="button" onclick="alert('Saved to Wishlist')">Save for Later</button>
						<p class="btn-area"><i aria-hidden="true" class="trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>9,105</span></p>
				<hr>
				<p><span>Tax (0.5%)</span> <span>45.5</span></p>
				<hr>
				<p><span>Shipping</span> <span>40</span></p>
				<hr>
				<p><span>Total</span> <span>9,190.5</span></p><a href="#"><i class="shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
